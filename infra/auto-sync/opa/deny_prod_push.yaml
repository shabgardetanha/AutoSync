apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8sdenyprodpush
spec:
  crd:
    spec:
      names:
        kind: K8sDenyProdPush
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8sdenyprodpush
        deny[msg] {
          input.review.object.metadata.labels.deploy == "prod"
          msg = "Direct prod deploys are not allowed; use PR-based promotion"
        }
